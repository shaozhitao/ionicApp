<ion-header>

  <ion-navbar>
    <ion-title>scada平台伺服数据</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="servoShou">
    <!-- 伺服系统块状分区 -->
    <div id="servod1">
      <!-- 伺服启动停止  -->
      <div id="servod1_1">
      <div id="servod1_11">伺服系统</div>
      <div id="servod1_12"> <button ion-button block style="background:#2F4964" id="servod1_12b">运行</button> </div>
      <div id="servod1_13"> <button ion-button block style="background:#2F4964" id="servod1_13b">停止</button> </div>
      <div id="servod1_14">
        <table>
          <tr>运行</tr>
          <tr>{{run}}</tr>
        </table>
      </div>
      <div id="servod1_15">
        <table>
          <tr>停止</tr>
          <tr>{{stop}}</tr>
        </table>
      </div>
      </div>
      <!-- 伺服控制字 -->
      <div id="servod1_2">
        <div id="servod1_21">伺服控制字</div>
        <div id="servod1_22">{{servoFont}}</div>
      </div>
    </div>
    <!-- 伺服电机实际速度 -->
    <button ion-button block >伺服电机实际速度</button>
    <!-- 伺服电机实际速度图表 -->
    <div #speed id="servoSpeed"></div>
    <!-- 定位距离 -->
    <button ion-button block>定位距离</button>
    <!-- 定位距离柱状图表 -->
    <div #position id="servoPosition"></div>
  </div>

</ion-content>
