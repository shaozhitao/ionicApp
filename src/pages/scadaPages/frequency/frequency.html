<ion-header>

  <ion-navbar>
    <ion-title>scada平台变频数据</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="frequencyShou">
    <div id="frequencyd1">
        <!-- 变频启动停止  -->
        <div id="frequencyd1_1">
          <div id="frequencyd1_11">变频系统</div>
          <div id="frequencyd1_12"> <button ion-button block id="frequencyd1_12b">运行</button> </div>
          <div id="frequencyd1_13"> <button ion-button block id="frequencyd1_13b">停止</button> </div>
          <div id="frequencyd1_14">
            <table>
              <tr>运行</tr>
              <tr>{{run}}</tr>
            </table>
          </div>
          <div id="frequencyd1_15">
            <table>
              <tr>停止</tr>
              <tr>{{stop}}</tr>
            </table>
          </div>
        </div>       
      </div>
    <button ion-button block>半小时内瞬时电流</button>
    <div #current id="fCurrent"></div>
    <button ion-button block>电机1频率</button>
    <div #fre id="fFre"></div>
  </div>

</ion-content>
