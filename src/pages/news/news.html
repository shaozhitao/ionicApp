<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let item of list">
      {{item}}
    </ion-item>

  </ion-list>

  <ion-list *ngFor='let item of list1'>
    <ion-item-divider>
      {{item.cate}}
    </ion-item-divider>
    <ion-item *ngFor='let val of item.list'>
      {{val.title}}
    </ion-item>
  </ion-list>

</ion-content>
