<ion-header>

  <ion-navbar>
    <ion-title>机器人本体</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 
  <div class="shou">
    <div style="height:2px"></div>
      <button ion-button block class="ssButton">实时数据监控</button>
  <div class="d1">

      <table>
        <tr>A轴坐标</tr>

        <tr>B轴坐标</tr>

      </table>

      <table>

      </table>

    <div>
      <table>

      </table>

    <div>
      <table>
        <tr>Z轴坐标</tr>

      </table>

    <div>
      <table>
        <tr>II轴角度</tr>

      </table>

    <div>
      <table>
        <tr>III轴角度</tr>

      </table>

    <div>
      <table>
        <tr>IV轴角度</tr>

      </table>
    </div>
    <div>
      <table>
        <tr>V轴角度</tr>
        <tr>{{angle5}}</tr>
      </table>
    </div>
    <div>
      <table>
        <tr>VI轴角度</tr>
        <tr>{{angle6}}</tr>
      </table>
    </div>

  </div>
  <hr style="color:#2E4662;height: 2px;">
  <div class="d1_1">
    <div class="d2">
      <div style="height:48.5%;margin-top:1%">
        <table>
          <tr>功率</tr>
          <tr>1</tr>
        </table>
      </div>
      <div style="height:48.5%;margin-top:3%;margin-bottom:1%">
        <table>
          <tr>功率因数</tr>
          <tr>1</tr>
        </table>
      </div>
    </div>
    <div class="d3">
      <div>
        <img src="../../assets/imgs/jiqiren.png" alt="">
      </div>
    </div>
    <div class="d4">
        <div style="height:48.5%;margin-top:1%">
            <table>
                <tr>设备状态</tr>
                <tr>{{static}}</tr>
              </table>
        </div>
        <div style="height:48.5%;margin-top:3%;margin-bottom:1%">
            <table>
                <tr>设备情况</tr>
                <tr>{{situation}}</tr>
              </table>
        </div>
    </div>
  </div>
  <hr>
  <button ion-button block class="st24" (click)="st24Dis()">24小时统计分析</button>
  <div class="static" [hidden]="!static1">
    <div #data1 id="sta24_1"></div>
    <div id="sta24_2"></div>

  </div>

  <button ion-button block class="data_dis" (click)="dataDis()">数据图形显示</button>

    <div #coorY></div>

    <div #ang4></div>

    <div #ang6></div>
